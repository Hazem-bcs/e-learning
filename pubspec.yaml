name: elearnnig
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  shared_preferences: ^2.2.3
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.10+1
  flutter_otp_text_field: ^1.1.3+2
  supabase_flutter: ^2.6.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.0.0

flutter_native_splash:
  color: "#0E74BC"
  image: assets/images/logo.png
  android: true
  ios: true


flutter:

  uses-material-design: true

  assets:
    - assets/images/on_boarding/
    - assets/images/auth/
    - assets/images/colleague/
    - assets/animations/
    - assets/images/home_logo/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-ExtraBold.ttf
        - asset: assets/fonts/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo-Light.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf


